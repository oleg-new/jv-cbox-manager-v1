
springdoc.packagesToScan = com.olegnew.jvcboxmanagerv1.controller

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/cbox_app?serverTimezone=Europe/Kiev
spring.datasource.username=root
spring.datasource.password=rootpaswd

spring.jpa.show-sql=true
