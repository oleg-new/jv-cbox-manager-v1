
springdoc.packagesToScan = com.olegnew.jvcboxmanagerv1.controller

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:13306/cbox_db?serverTimezone=Europe/Kiev
spring.datasource.username = cbox
spring.datasource.password = cboxpass

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.default_schema = cbox_db


# liquibase
spring.liquibase.enabled = true
spring.liquibase.driverClassName = com.mysql.cj.jdbc.Driver
spring.liquibase.default-schema= cbox_db
spring.liquibase.liquibase-schema= cbox_db
logging.level.liquibase = INFO
